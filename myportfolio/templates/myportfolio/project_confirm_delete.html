{% extends 'myportfolio/base.html' %}

{% block title %}
    Delete Project
{% endblock %}

{% block content %}
    <form
        action="{{ project.get_delete_url }}"
        method="post">
        {% csrf_token %}
        <p>
            Are you sure that you want to delete
            project {{ project }}?
        </p>
        <a href="{{ project.get_absolute_url }}" class="button button-primary">Cancel</a>
        <button type="submit" class="button button-primary">Delete Project</button>
    </form>
{% endblock %}
